version: '3.8'

services:
  kafka:
    image: confluentinc/cp-kafka:7.7.7
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      # --- KRaft Setup ---
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: "1"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"

      # Generate this with: kafka-storage random-uuid
      KAFKA_CLUSTER_ID: "yL2i3B8dTveHYVtPZxW9DA"

      # --- Listeners ---
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://localhost:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"

      # --- Log dirs (must match the mounted volume) ---
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"

      # --- Single broker defaults ---
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"

      # --- Auto format metadata directory ---
      KAFKA_FORMAT_LOG_DIRS: "true"

    volumes:
      - kafka_data:/var/lib/kafka/data

volumes:
  kafka_data:
